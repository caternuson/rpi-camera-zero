function start_timelapse() {
  if (window.confirm("START TIMELAPSE?")) {
    //TODO: start time lapse
  }
  return false;
}

function take_image() {
  $("#cam_image").attr("src", "static/spinner.gif");
  send_config();
  ajax_json_send({
    CMD: "HST",
  });

}

function send_config() {
  ajax_json_send({
    CMD: "CAM",
    cam_shutter: $("#cam_shutter").val(),
    cam_gain: $("#cam_gain").val(),
  });
}

//-----------
//  A J A X
//-----------
function ajax_json_send(data) {
  $.ajax({
    url: "/",
    type: "POST",
    dataType: "json",
    data: JSON.stringify(data),
  })
 .done(function(json) {
    ajax_json_resp(json);
  })
}

function ajax_json_resp(json) {
  // invalid response
  if (!"ERR" in json) {
    alert("Invalid response sent.");
    return;
  // handle errors, success is ERR=0
  }
  if (json['ERR'] != 0) {
    //TODO: actually handle error
    alert("ERROR: " + json['ERR']);
    return;
  }
  // success! (of some kind)
  if ("URL" in json) {
    $("#cam_image").attr("src", json['URL'])
    settings = JSON.parse(json['SET'])
    txt  = "ExposureTime: " + settings.ExposureTime + "  "
    txt += "AnalogueGain: " + settings.AnalogueGain
    $("#cam_settings").text(txt)
  }
}

</script>
